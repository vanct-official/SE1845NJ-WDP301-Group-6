name: Telegram Notify

on:
  push:
    branches: [ main ]   # Ä‘á»•i láº¡i náº¿u repo báº¡n dÃ¹ng nhÃ¡nh khÃ¡c
  pull_request:
    types: [ opened, reopened, synchronized ]
  release:
    types: [ published ]
  workflow_dispatch:     # cho phÃ©p cháº¡y thá»§ cÃ´ng tá»« tab Actions

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify on Push
        if: github.event_name == 'push'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d message_thread_id="${{ secrets.TELEGRAM_THREAD_ID }}" \
            -d parse_mode="Markdown" \
            -d text=$'ğŸ“¦ *Push detected!*\nğŸ‘¤ Actor: `${{ github.actor }}`\nğŸŒ¿ Branch: `${{ github.ref_name }}`\nğŸ“ Commit: `${{ github.event.head_commit.message }}`\nğŸ”— [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})'

      - name: Notify on Pull Request
        if: github.event_name == 'pull_request'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d message_thread_id="${{ secrets.TELEGRAM_THREAD_ID }}" \
            -d parse_mode="Markdown" \
            -d text=$'ğŸ”€ *Pull Request*\n#${{ github.event.number }}: `${{ github.event.pull_request.title }}`\nğŸ‘¤ Author: `${{ github.actor }}`\nğŸ”— [View PR](${{ github.event.pull_request.html_url }})'

      - name: Notify on Release
        if: github.event_name == 'release'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d message_thread_id="${{ secrets.TELEGRAM_THREAD_ID }}" \
            -d parse_mode="Markdown" \
            -d text=$'ğŸ‰ *New Release Published!*\nTag: `${{ github.event.release.tag_name }}`\nğŸ”— [View Release](${{ github.event.release.html_url }})'
