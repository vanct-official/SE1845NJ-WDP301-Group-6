name: Telegram Notify

on:
  push:
    branches: [ main ]   # đổi lại nếu repo bạn dùng nhánh khác
  pull_request:
    types: [ opened, reopened, synchronized ]
  release:
    types: [ published ]
  workflow_dispatch:     # cho phép chạy thủ công từ tab Actions

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify on Push
        if: github.event_name == 'push'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d message_thread_id="${{ secrets.TELEGRAM_THREAD_ID }}" \
            -d parse_mode="Markdown" \
            -d text=$'📦 *Push detected!*\n👤 Actor: `${{ github.actor }}`\n🌿 Branch: `${{ github.ref_name }}`\n📝 Commit: `${{ github.event.head_commit.message }}`\n🔗 [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})'

      - name: Notify on Pull Request
        if: github.event_name == 'pull_request'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d message_thread_id="${{ secrets.TELEGRAM_THREAD_ID }}" \
            -d parse_mode="Markdown" \
            -d text=$'🔀 *Pull Request*\n#${{ github.event.number }}: `${{ github.event.pull_request.title }}`\n👤 Author: `${{ github.actor }}`\n🔗 [View PR](${{ github.event.pull_request.html_url }})'

      - name: Notify on Release
        if: github.event_name == 'release'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d message_thread_id="${{ secrets.TELEGRAM_THREAD_ID }}" \
            -d parse_mode="Markdown" \
            -d text=$'🎉 *New Release Published!*\nTag: `${{ github.event.release.tag_name }}`\n🔗 [View Release](${{ github.event.release.html_url }})'
